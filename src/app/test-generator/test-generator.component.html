<div class="flex justify-center gap-4 p-10">
  <!-- Left Panel for Test Case Generator Code -->
  <div class="ms-4 w-full md:w-1/2 bg-gray-900 p-6 rounded-lg shadow-xl">
    <!-- Placeholder for Test Case Generator Code -->
    <pre class="text-sm">
      <h1 style="font-size: larger;color: green;">Extracted Code</h1>
      <code class="language-cpp" [innerHTML]="formattedCode"></code>
    </pre>
  </div>

  <!-- Right Panel for Unit Test Code -->
  <div class="w-full md:w-1/2 bg-gray-900 p-6 rounded-lg shadow-xl">
    <pre class="text-red-400 text-sm">
      <h1 style="font-size: larger;">Test Cases</h1>
      <code class="language-cpp" [innerHTML]="testCases"></code>
    </pre>
  </div>
</div>

<!-- Test Button -->
<div class="flex justify-center mt-6">
  <button (click)="onTestButtonClick()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Validate Test Cases
  </button>
</div>
